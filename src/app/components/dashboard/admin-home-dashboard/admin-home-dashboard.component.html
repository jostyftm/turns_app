<ion-menu contentId="main-content" type="push">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
		<ion-list>
			<ion-item 
				*ngFor="let item of menuItems; index as i" 
				lines="none" 
				class="ion-margin-bottom"
				routerLink="{{item.to}}"
			>
				<ion-icon name="{{item.icon}}" class="ion-margin-end"></ion-icon>
				<ion-label class="ion-no-border">{{item.label}}</ion-label>
			</ion-item>
			<ion-item></ion-item>
			<ion-item *ngFor="let item of menuConfigItems" lines="none">
				<ion-icon name="{{item.icon}}" class="ion-margin-end"></ion-icon>
				<ion-label class="ion-no-border">{{item.label}}</ion-label>
			</ion-item>
		</ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
	<ion-header class="ion-no-border">
		<ion-toolbar>
			<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
			</ion-buttons>
			<ion-title>Inicio</ion-title>
		</ion-toolbar>
	</ion-header>
	<div class="d-flex header-banner-user">
		<ion-avatar>
			<ion-img src="https://via.placeholder.com/150x150"></ion-img>
		</ion-avatar>
		<div class="conent-usernmae ion-margin-start">
			<ion-text class="ion-margin-start">
				<h5 class="ion-no-margin">Jhon Doe Smith</h5>
				<span>jhondoe@mail.com</span>
			</ion-text>
		</div>
	</div>
	<ion-content class="ion-padding">
		
	</ion-content>
</div>
